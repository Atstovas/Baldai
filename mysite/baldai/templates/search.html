{% extends "base.html" %}

{% block "title" %}Paiškos rezultatai{% endblock %}

{% block "content" %}
<h1>Paieškos pagal užklausą "{{ query }}" rezultatai:</h1>
{% if baldai %}
{% for baldas in baldai %}
<p><a href="{% url 'baldas' baldas.pk %}">{{ baldas }}</a></p>
<hr>
{% endfor %}
{% else %}
<p>Deja nieko neradome :(</p>
{% endif %}
{% endblock %}
